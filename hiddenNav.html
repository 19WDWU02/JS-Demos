<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="day">

        <div id="pageContainer">
            <div id="nav">
                <div class="toggleView">
                    <i class="fas fa-sun viewIcon"></i>
                    <i class="fas fa-moon viewIcon hidden"></i>
                </div>

                <div class="menu toggleNav">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <ul id="tabContainer">
                <li class="tab active" id="tab1">Step 1</li>
                <li class="tab" id="tab2">Step 2</li>
                <li class="tab" id="tab3">Step 3</li>
                <li class="tab" id="tab4">Step 4</li>
            </ul>

            <div class="progress">
                <div class="progressbar"></div>
            </div>
        </div>

        <div id="hiddenNav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <div class="close toggleNav">
                <i class="fas fa-times"></i>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
